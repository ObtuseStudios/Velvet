<!DOCTYPE html>

<html>
    <head>
        <!-- Makes sure that anvas is positioned correctly -->
        <link rel="stylesheet" type="text/css" href="../misc/style.css"/>
        
        <!-- Written in typescript and compiled -->
        <script type="text/javascript" src="../src/lib/mainloop.min.js" ></script>
        <script type="text/javascript" src="../build/script.js" ></script>
        <script type="text/javascript" src="../misc/stats.js" ></script>

    <body>
    <script>
var player = new GameObject("player");

var rightArm = new GameObject("rightArm");
var leftArm = new GameObject("leftArm");
var gun = new GameObject("gun");

var scope = new GameObject("scope");
var silencer = new GameObject("silencer");
var magazine = new GameObject("magazine");

gun.transform.AddChildren   ([scope.transform,   silencer.transform, magazine.transform]);
player.transform.AddChildren([leftArm.transform, rightArm.transform, gun.transform]);

var middleman = new SceneNode("middle man");

middleman.SetParent(player.transform);
middleman.AddChild(gun.transform);

//SceneNode.Print();

gun.transform.position = new Vector2(1, 2);
gun.transform.scale = new Vector2(0.5, 1);
gun.transform.rotation = 15;

//SceneNode.Print();

silencer.transform.scale = new Vector2(2, 0.5);
magazine.transform.rotation = 90;

//SceneNode.Print();

gun.transform.localPosition = new Vector2(3, -6);
player.transform.localPosition = new Vector2(1, 1);

SceneNode.Print();
    </script>

    </body>
</html>
